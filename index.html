<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://kit.fontawesome.com/f07c32b88e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">  
            <div class="header">
                <h2 class="container__title">Share your feedback</h2>
            </div>

            

            <div class="input-button">
                <div class="input-button__wrapper">
                    <input id="radio1" type="radio" name="input-text" class="input-button__radio" value="Suggestion" >
                    <label for="radio1" class="input-button__text">Suggestion</label>
                </div>

                <div class="input-button__wrapper">
                    <input id="radio2" type="radio" name="input-text" class="input-button__radio" value="Problem" >
                    <label for="radio2" class="input-button__text">Problem</label>
                </div>

                <div class="input-button__wrapper">
                    <input id="radio3" type="radio" name="input-text" class="input-button__radio" value="Contact Me" >
                    <label for="radio3" class="input-button__text">Contact Me</label>
                </div>
            </div>


            <form id="contact" class="Text-Box" >
              <fieldset>
                <input placeholder="Your name" type="text" tabindex="1" autofocus class="Text-Box__input-box Text-Box__input-box--Name-box" >
              </fieldset>
              <fieldset>
                <input placeholder="Your Email Address" type="email" tabindex="2" class="Text-Box__input-box Text-Box__input-box--Email-box">
              </fieldset>
              <fieldset>
                <input placeholder="Your Phone Number" type="tel" tabindex="3" class="Text-Box__input-box Text-Box__input-box--Number-box">
              </fieldset>
              <fieldset>
                <textarea placeholder="Type your message here...." tabindex="5" class="Text-Box__input-box Text-Box__input-box--Text-box"></textarea>
              </fieldset>

              <div class="checkbox-container-wrapper">
                <div class="checkbox-container">
                    <input type="checkbox" class="checkbox-container__checkbox" id="checkbox-1">
                    <label for="checkbox-1" class="checkbox-container__text">Curator Video Research can contact me about this feedack</label>
                </div>
                
                <div class="checkbox-container">
                    <input type="checkbox"class="checkbox-container__checkbox" id="checkbox-2">
                    <label for="checkbox-2" class="checkbox-container__text">I'd like to participate in product research</label>
                </div>
              </div>

              <p class="footer-text">
                If this issue is urgent contact your Curator Customer
                Success Contactor or call us during US eastern business hours +1 513 842 6340
              </p>

            </form>

            <div class="footer">
                <button class="footer__button footer__button--cancel" onclick="cancel()">Cancel</button>
                <button name="submit" class="footer__button footer__button--send" onclick="Send()">Send feedack</button>
              </div>


          </div>


          <div id="chat" onclick=>
            <a  class="messenger" data-tooltip="Livechat" data-placement="left" target="_blank">
                <i class="fa fa-comments">
                    <div class="Tooltip-box">
                        <p class="Tooltip-box__text">Leave a feedback</p>
                    </div>
                </i>
                <i class="fa fa-times">
                    <div class="Tooltip-box Tooltip-box--2">
                        <p class="Tooltip-box__text">Cancel</p>
                    </div>
                </i>
            </a>
            

            
        </div>

        
        <script src="./index.js" async defer></script>
    </body>
</html>
